<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- VIDEO.JS -->
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet" />
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="app_panel">
        <div class="left_middle">
            <div class="right_middle">
                <div class="left_top">
                    <div class="left_bottom">
                        <div class="right_top">
                            <div class="right_bottom">
                                <div class="main_middle">
                                    <div class="main_top">
                                        <div class="main_bottom">
                                            <div class="clear_margins">
                                                <div class="screen">
                                                    <div class="txt_shadow_1 circle_step el-box-center">1</div>
                                                    
                                                    <div class="el-video-area">
                                                        <img src="./assets/images/tab_2.png" alt="">
                                                        <video src="./assets/video/iba.mp4" controls id="el-video" class="video-js vjs-theme-city" 
                                                               preload="auto" width="640" height="264" data-setup="{}">

                                                               <p class="vjs-no-js">
                                                                Pour visionner cette vidéo, veuillez activer JavaScript et envisagez de passer à une version plus récente du navigateur web qui
                                                                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                                                              </p>

                                                        </video>
                                                    </div>
                                                    <a href="" class="el-video-btn el-box-center">
                                                        <div class="el-inner-1">
                                                            <div class="el-inner-2">
                                                                Trouver
                                                            </div>
                                                        </div>
                                                    </a>
                                                    <a href="" class="el-video-btn el-rounded el-box-center">
                                                        <div class="el-inner-1">
                                                            <div class="el-inner-2">
                                                                Paramètres
                                                            </div>
                                                        </div>
                                                    </a>
                                                    <a href="" class="el-video-btn el-download el-box-center">
                                                        <div class="el-inner-1">
                                                            <div class="el-inner-2">
                                                                Ouvrir un fichier
                                                            </div>
                                                        </div>
                                                    </a>
                                                    <div class="el-select">
                                                        <div class="el-container">
                                                            <span>Identique à la source</span>
                                                        </div>
                                                        <div class="el-arrow"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script>
        var playerVideo = videojs('el-video', {
            autoplay: 'play',
            controls: true,
            muted: false,
            loop: false,
            preload: 'auto',
            src: './assets/video/iba.mp4',
            enableSmoothSeeking: true,
            experimentalSvgIcons: true,
            //fluid: true,
            inactivityTimeout: 0,
            language: 'fr',
            playbackRates: [0.5, 1, 1.5, 2],
            playsinline: true,
            preferFullWindow: true
        });
    </script>
</body>
</html>
