<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div id="el-lightbox" class="el-box-center">

    <form action="" method="post">
        
        <h2 class="el-title">Créer un compte</h2>
        <p class="el-legend">Un compte unique pour toutes nos applications</p>

        <div class="el-container-btn">

            <a href="" class="el-btn">
                <div class="el-icon el-box-center">
                    <img src="./assets/svg/google-g-2015-logo-svgrepo-com.svg" alt="">
                </div>
                <span>Vous connectez à Google</span>
            </a>

            <a href="" class="el-btn">
                <div class="el-icon el-box-center">
                    <img src="./assets/svg/facebook-3-logo-svgrepo-com.svg" alt="">
                </div>
                <span>Vous connectez à Facebook</span>
            </a>

        </div>

        <p>ou</p>

        <div class="el-container-input">

            <div class="el-group">
                <div class="el-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="text" placeholder="E-mail">
            </div>

            <div class="el-group">
                <div class="el-icon el-box-center">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="text" placeholder="Mot de passe">
                <div class="el-icon el-box-center">
                    <i class="fas fa-eye"></i>
                </div>
            </div>

        </div>

        <p class="el-info">En créant un compte, vous acceptez nos <a href="http://">Confidentialité et Conditions</a>.</p>

        <p class="el-text">Vous avez déjà un compte ? <a href="">Connexion</a></p>

    </form>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
